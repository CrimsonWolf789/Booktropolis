    <main style="background-image: url('spacebackgrount.jpg');">
        <div class="acount-container">
            <!-- Login Form -->
            <div class="login-box">
                <h2>Log In</h2>
                <form>
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username">
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password">
                    
                    <button class="forgot-password">Forgot Password</button>
                    <button type="submit">Log In</button>
                </form>
            </div>
    
            <!-- Register Form -->
            <div class="register-box">
                <h2>Register</h2>
                <form>
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username">
                    
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email">
                    
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password">
                    
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <script>
            // Register function
            document.querySelector('.register-box form').addEventListener('submit', function(event) {
                event.preventDefault();
            
                let username = document.getElementById('register-username').value;
                let email = document.getElementById('register-email').value;
                let password = document.getElementById('register-password').value;
            
                if (username === "" || email === "" || password === "") {
                    alert("Please fill in all the required fields");
                    return
                }
            
            
                // Save the user data to localStorage (insecure for real applications)
                let userData = {
                    username: username,
                    email: email,
                    password: password
                };
            
                localStorage.setItem('userData', JSON.stringify(userData));
                alert("Registration has been successful");
                document.querySelector('.register-box form').reset();
            });
            
            // Login function
            document.querySelector('.login-box form').addEventListener('submit', function(event) {
                event.preventDefault();
            
                let loginUsername = document.getElementById('login-username').value;
                let loginPassword = document.getElementById('login-password').value;
            
                let savedUserData = JSON.parse(localStorage.getItem('userData'));
            
                if (!savedUserData) {
                    alert("No registered user found, try signing in");
                return
                }
                

                
            
                if (loginUsername === savedUserData.username && loginPassword === savedUserData.password) {
                    alert("Login successful. Welcome, " + loginUsername + "!");
                    
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            });
            
            </script>

    </main>
